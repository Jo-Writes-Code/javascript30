   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
  let shiftPressed = false
  let shiftHandled = false
  let startIndex = 0

  const items = document.querySelectorAll('.item')
  const checkboxes = document.querySelectorAll('input[type="checkbox"]')

  checkboxes.forEach((checkbox) => {
    checkbox.addEventListener('change', (event) => {
      if (shiftPressed) {
        const startIndex = getStartIndex()
        const nextIndex = getNextIndex(startIndex)
        console.log(startIndex)
        console.log(nextIndex)
        
        checkboxes.forEach((box, index) => {
          if (index >= startIndex && index <= nextIndex) {
            box.checked = true
          }
          // shiftPressed = false
        })
      }
      
    })
  })

  window.addEventListener('keydown', (event) => {
    if (event.key === 'Shift' && !shiftHandled) {
      shiftPressed = true
      shiftHandled = true
    }
  })

  window.addEventListener('keyup', (event) => {
    if (event.key === 'Shift') {
      shiftPressed = false
      shiftHandled = false
    }
  })

  function getStartIndex() {
    startIndex = Array.from(checkboxes).findIndex(e => e.checked)
    return startIndex
  }

  function getNextIndex(startIndex) {
    // const nextIndex = Array.from(checkboxes).findIndex((e, index) => index > startIndex && e.checked)
    // return nextIndex
    for (let i = startIndex + 1; i < checkboxes.length; i++) {
      if (checkboxes[i].checked) {
        return i
      }
    }
  }

  function numberOfChecked() {
    let count = Array.from(checkboxes).reduce((total, e) => total + (e.checked ? 1 : 0), 0)
    return count
  }

</script>
