<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello, this is a %s string', 'ðŸ˜€')

    // Styled
    console.log('this is %c great text', 'font-size: 40px')

    // warning!
    console.warn('damn')

    // Error :|
    console.error('nah not twice bro')

    // Info
    console.info('nice back')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('yh'), 'not rlly')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`he is ${dog.age} y/o`)
      console.groupEnd(`${dog.age}`)
    })

    // counting
    console.count('mark')
    console.count('steve')
    console.count('mark')
    console.count('mark')
    console.count('steve')

    // timing
    console.time('fetching data..')
    fetch('https://api.github.com/users/wesbos')
      .then(blob => blob.json())
      .then(data => {
        return data
        console.timeEnd('fetching data..')
        console.log(data)
      })

    console.table(dogs)
  </script>
</body>
</html>
