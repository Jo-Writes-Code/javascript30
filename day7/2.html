<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello %s im a %s string', 'ðŸ˜€', 'ðŸ˜†')

    // Styled
    console.log('im a %c great string', 'font-size: 50px')

    // warning!
    console.warn('nahh bruh')

    // Error :|
    console.error('bro again?')

    // Info
    console.info('nice back')
    console.info('this is a message for you')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('nah'), 'thats wrong bro')
    console.assert(1 === 2, 'nah')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name},`)
      console.log(`his ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('wes')
    console.count('steve')
    console.count('wes')
    console.count('wes')
    console.count('steve')

    // timing
    console.time('fetching data..')
    fetch('https://api.github.com/users/wesbos')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching data..')
        console.log(data)
      })
    
    console.table(data)

  </script>
</body>
</html>
