<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s ease;
      transition-timing-function: cubic-bezier(0.12, 1.19, 0.65, 1.66);
    }

  </style>

  <script>
    function setDate() {
      // console.log('hi')
      // const hand = document.querySelector('.hand')
      // hand.style.transform = rotate(hand.)
      // const rotationValue = window.getComputedStyle(hand).transform
      // console.log(rotationValue[7])
      const secondHand = document.querySelector('.second-hand')
      const minuteHand = document.querySelector('.min-hand')
      const hourHand = document.querySelector('.hour-hand')

      const now = new Date()
      const seconds = now.getSeconds()
      const minutes = now.getMinutes()
      const hours = now.getHours()

      const secondsDegrees = ((seconds / 60) * 360) + 90
      const minutesDegrees = ((minutes / 60) * 360) + 90
      const hoursDegrees = ((hours / 60) * 360) + 90

      // if (seconds === 0) {
      //   secondHand.style.transition = 'none';
      // } else {
      //   secondHand.style.transition = '';
      // }

      // secondHand.style.transform = `rotate(${secondsDegrees}deg)`
      // minuteHand.style.transform = `rotate(${minutesDegrees}deg)`
      // hourHand.style.transform = `rotate(${hoursDegrees}deg)`

      function updateHand(hand, degrees, zeroValue) {
        if (zeroValue) {
          hand.style.transition = 'none'
        } else {
          hand.style.transition = ''
        }

        hand.style.transform = `rotate(${degrees}deg)`
      }

      updateHand(secondHand, secondsDegrees, seconds === 0)
      updateHand(minuteHand, minutesDegrees, seconds === 0 && minutes === 0)
      updateHand(hourHand, hoursDegrees, seconds === 0 && minutes === 0 && hours % 12 === 0)

      console.log(seconds, minutes, hours)
    }

    setInterval(setDate, 1000)

  </script>
</body>
</html>
